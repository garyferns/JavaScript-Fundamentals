<!-- The Reading List -->

<script>

  var collection;

  var book = {
    tite: "Bookname",
    author: "name",
    alreadyRead: "false"
  };

  TheHobbit = new book(title: "The Hobbit", author: "J. R. R. Tolkien", alreadyRead: "true");
  TheMazeRunner = new book(title: "The Maze Runner", author: "James Dashner", alreadyRead: "false");

  collection = [TheHobbit, TheMazeRunner];

  for (i = 0; i < collection.length; i++) {
    if collection[i].alreadyRead == "true" {
      console.log("You have already read " + collection[i].title);
      }
      else {
        console.log("You have not read " + collection[i].title);
      }
    }




</script>
